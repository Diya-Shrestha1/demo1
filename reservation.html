<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <!-- Logo Image -->
      
       <nav>      
               <li><a href="homePage.html">HOME</a></li>
               <li><a href="reservation.html">RESERVATION</a></li>
       </nav>
   </div>
   <div class="main">

    
    <div class="name-input">
        <h4>Name</h4>
        <input types="text"  id="name" placeholder="Enter your name">
    </div>

    
    <div class="pnumber-input">
        <h4>Phone number</h4>
        <input type="text" id="pnumber" placeholder="Enter your phone number">
    </div>

    
    <div class="date-input">
        <h4>Date</h4>
        <input type="date" id="date" placeholder="mm/dd/yyyy">
    </div>

    
    <div class="time-input">
        <h4>Time</h4>
        <input type="time" id="time" placeholder="select time">
    </div>

    
    <div class="peoplenum-input">
        <h4>Number of people</h4>
        <select name="s-select">
            <option>select number</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3+</option>
        </select>
    </div>

    
    <div class="comment-input">
        <h4>Comment</h4>
        <input type="text" id="comment" placeholder="Any requirements?">
    </div>

    <button> Submit</button>
   </div>

</body>
</html>
